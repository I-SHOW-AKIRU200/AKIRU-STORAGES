<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKIRU VIDEO PLAYER</title>
  <style>
    :root {
      --primary: #065fd4;
      --dark: #0f0f0f;
      --light: #f1f1f1;
      --gray: #606060;
    }
    
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 400;
      color: var(--light);
    }

    .video-container {
      position: relative;
      width: 100%;
      background-color: #000;
      border-radius: 4px;
      overflow: hidden;
    }

    video {
      width: 100%;
      display: block;
      outline: none;
    }

    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-container:hover .video-controls {
      opacity: 1;
    }

    .progress-container {
      width: calc(100% - 20px);
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 auto 10px;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background-color: var(--primary);
      width: 0%;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: -5px;
      top: -3px;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .control-btn {
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px;
      border-radius: 2px;
    }

    .control-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .time-display {
      font-size: 0.8rem;
      color: var(--light);
      font-family: monospace;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .volume-slider {
      width: 70px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      appearance: none;
      outline: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .volume-container:hover .volume-slider {
      opacity: 1;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--light);
      cursor: pointer;
    }

    /* Loading spinner */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Fullscreen styles */
    .fullscreen .video-container {
      width: 100vw;
      height: 100vh;
      max-width: none;
      border-radius: 0;
    }

    .fullscreen video {
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AKIRU VIDEO PLAYER</h1>
    
    <div class="video-container">
      <video id="video" poster="https://via.placeholder.com/900x506/0f0f0f/ffffff?text=AKIRU+VIDEO">
        <source src="https://github.com/I-SHOW-AKIRU200/AKIRU-STORAGES/releases/download/video-upload/video.lv_0_20250718084307.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      
      <div class="loading" id="loadingSpinner"></div>
      
      <div class="video-controls">
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="controls">
          <div class="left-controls">
            <button class="control-btn" id="playPauseBtn">
              <span id="playPauseIcon">â–¶</span>
            </button>
            <button class="control-btn" id="muteBtn">
              <span id="volumeIcon">ðŸ”Š</span>
            </button>
            <div class="volume-container">
              <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider">
            </div>
            <div class="time-display">
              <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
          </div>
          
          <div class="right-controls">
            <button class="control-btn" id="fullscreenBtn">
              <span>â›¶</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const muteBtn = document.getElementById('muteBtn');
    const volumeIcon = document.getElementById('volumeIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const container = document.querySelector('.container');

    // Play/Pause functionality
    playPauseBtn.addEventListener('click', togglePlayPause);
    video.addEventListener('click', togglePlayPause);

    function togglePlayPause() {
      if (video.paused) {
        video.play();
        playPauseIcon.textContent = 'âšâš';
      } else {
        video.pause();
        playPauseIcon.textContent = 'â–¶';
      }
    }

    // Volume controls
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      updateVolumeIcon();
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = false;
      updateVolumeIcon();
    });

    function updateVolumeIcon() {
      if (video.muted || video.volume === 0) {
        volumeIcon.textContent = 'ðŸ”‡';
      } else if (video.volume > 0.5) {
        volumeIcon.textContent = 'ðŸ”Š';
      } else {
        volumeIcon.textContent = 'ðŸ”‰';
      }
    }

    // Fullscreen functionality
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
        container.classList.add('fullscreen');
      } else {
        document.exitFullscreen();
        container.classList.remove('fullscreen');
      }
    });

    // Progress bar update
    video.addEventListener('timeupdate', () => {
      const progress = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${progress}%`;
      currentTimeDisplay.textContent = formatTime(video.currentTime);
    });

    // Set video duration when metadata is loaded
    video.addEventListener('loadedmetadata', () => {
      durationDisplay.textContent = formatTime(video.duration);
    });

    // Click on progress bar to seek
    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = video.duration;
      video.currentTime = (clickX / width) * duration;
    });

    // Loading state
    video.addEventListener('waiting', () => {
      loadingSpinner.style.display = 'block';
    });

    video.addEventListener('playing', () => {
      loadingSpinner.style.display = 'none';
    });

    // Format time (seconds to MM:SS)
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      switch(e.code) {
        case 'Space':
          e.preventDefault();
          togglePlayPause();
          break;
        case 'ArrowRight':
          video.currentTime += 5;
          break;
        case 'ArrowLeft':
          video.currentTime -= 5;
          break;
        case 'KeyM':
          video.muted = !video.muted;
          updateVolumeIcon();
          break;
        case 'KeyF':
          if (!document.fullscreenElement) {
            container.requestFullscreen();
            container.classList.add('fullscreen');
          } else {
            document.exitFullscreen();
            container.classList.remove('fullscreen');
          }
          break;
      }
    });

    // Initialize volume
    video.volume = 1;
    updateVolumeIcon();
  </script>
</body>
</html>
